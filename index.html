<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code Generator</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-slate-300">

    <div class="qr-box h-fit w-72 bg-white rounded-2xl shadow-md">
        <h1 class="text-center font-semibold text-2xl mt-5">QR Code Generator</h1>
        <div class="input-box my-4 mx-4">
            <label for="text" class="font-normal text-xl">Enter text or paste URL</label>
            <input id="input" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" type="text" placeholder="Enter text or paste link">
        </div>
        <div id="qr-container" class="flex justify-center items-center">

        </div>
        <div class="btns mt-12 mb-2 flex justify-around items-center">
            <button id="gen-btn" class="bg-pink-400 px-3 py-3 rounded-xl hover:cursor-pointer">Generate</button>

            <!-- to download downloadBtn must be anchor tag (a) -->
            <a id="down-btn" class="bg-pink-400 px-3 py-3 rounded-xl hover:cursor-pointer" download = "QR_Code.png"> Download</a> 
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
